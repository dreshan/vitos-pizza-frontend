<app-search></app-search>
<ul>
    <li *ngFor="let pizza of pizzas">

        <a routerLink="/pizza/{{pizza.id}}">
            <img src="{{pizza}}" alt="">
            <img src="{{pizza.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                   {{pizza.name}}
                </div>
                <span class="favorite {{pizza.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <!--
                <star-rating 
                    [value]="pizza.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="20px"
                    [readonly]="true">
                </star-rating>
                -->
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of pizza.origins">
                             {{origin}}   
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{pizza.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{pizza.price|currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
