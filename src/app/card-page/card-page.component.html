
<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.pizza.imageUrl" [alt]="cartItem.pizza.name">
            </div>
            <div>
                <a routerLink="/pizza/{{cartItem.pizza.id}}">
                    {{cartItem.pizza.name}}
                </a>
            </div>

            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                {{cartItem.price | currency}}
            </div>

            <div>
                <button class="order-button" (click)="toPercase(cartItem)">
                    To Purchase   
                </button>

                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>
</div>
